version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo in the pre_build phase...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm test
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: build